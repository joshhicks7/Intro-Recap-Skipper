<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AutoSkip Settings</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Intro & Recap Skipper</h1>

  <div class="container">
    <div class="toggle-group">
      <span class="label">Skip Intros</span>
      <label class="switch">
        <input type="checkbox" id="skipIntroToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-group">
      <span class="label">Skip Recaps</span>
      <label class="switch">
        <input type="checkbox" id="skipRecapToggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
